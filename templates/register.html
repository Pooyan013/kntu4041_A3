{% extends "base.html" %}

{% block content %}
  <section class="card auth-card">
    <h1>Register</h1>
    <form class="form" method="post">
      <label>
        Username
        <input type="text" name="username" autocomplete="username" required value="{{ request.form.username or '' }}" />
      </label>

      <label>
        Email
        <input type="email" name="email" autocomplete="email" required value="{{ request.form.email or '' }}" />
      </label>

      <label>
        Password
        <input type="password" name="password" autocomplete="new-password" required />
      </label>

      <label>
        Confirm password
        <input type="password" name="confirm_password" autocomplete="new-password" required />
      </label>

      <button class="btn" type="submit">Create account</button>
    </form>

    <p class="muted">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </p>
  </section>
{% endblock %}
